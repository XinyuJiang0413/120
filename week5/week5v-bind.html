<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    
</head>
<body>
    <h1>SIT120 Week5 v-bind</h1>
    <fieldset>
        <div id="app">
            
            <a v-bind:href="aHref">google</a>
            
        </div>
    </fieldset>
</body>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script>
    var vm = new Vue({
			el: "#app",
			data: {
				
      
      aHref: "https://www.google.com.hk/",
     
			}
		});
    
</script>

  
</html>
