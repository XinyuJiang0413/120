<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <my-address country= "Australia" address = "39 eley" suburb="burwood, Sydney" ></hello-world>
        
    </div>
    <script>
        Vue.component('MyAddress', {
            props:['country', 'address', 'suburb'],
            data(){
                return {
                    msg:'Welcome to my address page'
                }
            },
            template:'<div>{{msg}}<br>{{country}}<br>{{address}}<br>{{suburb}}</div>' 
        });
        const vm = new Vue({
            el:'#app',
            name:'App',
            data:{
                name:'Australia'

            }
           
        });
    </script>

</body>
</html>
