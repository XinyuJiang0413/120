<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
    <link rel="styleSheet" href="4--1.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
</head>
<body class="background1">
    <div id="app">
        <section>
          <br><br><br><br><br><br><br><br><br><br><br>
          <div class="hero-body">
            <div class="container">
              <p class="address is-1">{{ address }}</p>
              <p class="detail is-3">{{ detail }}</p>
              
             <country-road>
               <p slot="bottom">Melbourne, Australia</p>
               <p>Burwood</p>
               <p slot="top">39 eley road</p>
             </country-road>
            
             <country-road></country-road>
            </div>
          </div>
       </section>
     </div>
     
     <script type="text/x-template" id="country-road">
       <div>
         
         <slot name="top">
         </slot>
         
         <slot>
           <p>Thanks for you read!!</p>
         </slot>
         
         <slot name="bottom">
         </slot>
       </div>
    </script>
       <script>
       Vue.component('country-road', {
        template: '#country-road',
        data() {
            return {
              countryAddress: 'address from country-road',
              countrydetsil: 'detail from country-road'
            }
        },
        props:{
          detail: {
            type: String,
            required: true
          }
        }
      })
      
      new Vue ({
        el: '#app',
        data() {
            return {
              address: 'Home address',
              detail: 'Welcome to my address page'
          }
        }
      })
     </script>
</body>
</html>
