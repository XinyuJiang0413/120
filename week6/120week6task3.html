<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SIT120 Task3</h1>
    <div id="app">
        <input type="button" value="add" @click="add">
        <input type="button" value="deleate" @click="remove">
        <h2 v-for="item in animals" v-bind:title="item.name">
            <input type="checkbox">{{item.name}}
        </h2>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            animals:[
                {name:"panda"},
                {name:"tiger"},
                
            ]
        },
        methods:{
            add:function(){
                this.animals.push({name:"panda"});
            },
            remove:function(){
                this.animals.shift();
            }
        }
    })
</script>
</html>
