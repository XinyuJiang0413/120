<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>v-if&v-else</title>
    </head>
    <body>
        <div id="exam_test">
            <div v-if="score<60">You fail</div>
            
            <div v-else="score>=60">You pass</div>
        </div>
    

    </body>

    <script src = "./v-if_else.js"></script>
</html>
