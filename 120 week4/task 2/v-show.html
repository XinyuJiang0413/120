<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>v-show</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <h1 v-show="ok">Hello!</h1> 
    <h1 v-show="error">false!</h1> 
    <h1 v-show="10>5">If 10 biger than 5, show !</h1>   
    <h1 v-show="2>10">If not biger than 10, not show !</h1>   
</div>
    
<script>
new Vue({
  el: '#app',
  data: {
    ok: true,
    error: false
  }
})
</script>
</body>
</html>
